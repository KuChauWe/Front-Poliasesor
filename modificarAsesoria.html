<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Asesoría</title>
    <link rel="shortcut icon" href="img/xxx.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/modificarAsesoria.css">
</head>
<body>
    <form action="" method="post" target="">
        <div class="todo">
            <section class="columnas primera">
                <div class="caracteristicas unicas con-borde">
                    <p>Nombre:</p>
                    <textarea class="campos" placeholder="Calculo Integral (recuerda no utilizar acentos en ningún campo)." maxlength="100"></textarea>
                </div>
                <div class="caracteristicas unicas con-borde">
                    <p>Descripción:</p>
                    <textarea class="campos" placeholder="En esta Asesoría solo se resolverán dudas (mas no se dará teoría) con respecto a los temas indicados." maxlength="100"></textarea>
                </div>
                <div class="flex-prl">
                    <div id="columna-izquierda">
                        <div class="caracteristicas agrupadas">
                            <div class="sb-columna con-borde" >
                                <p>Temas:</p>
                                <textarea class="campos" placeholder="Integrales indefinidas, cambio de variable, sustitución trigonométrica" maxlength="100"></textarea>
                            </div>
                            <div class="sb-columna con-borde" id="cuadro-inicial">
                                <p>ID y Contraseña Aula</p>
                                <textarea class="campos" placeholder="Zoom/Teams" maxlength="100"></textarea>
                            </div>
                        </div>
                    </div>
                    <div id="columna-derecha">
                        <div class="caracteristicas agrupadas">
                            <div class="sb-columna con-borde">
                                <p>Material:</p>
                                <textarea class="campos" placeholder="Calculadora científica, cuaderno" maxlength="100"></textarea>
                            </div>
                            <div class="sb-columna">
                                <div class="cupo-alumnos con-borde">
                                    <section><p>Cupo máximo de alumnos</p><input type="number" placeholder="1" min="0" max="30"></section>
                                </div>
                                <div class="cupo-alumnos con-borde">
                                    <section><p>Cupo disponible de alumnos</p><input type="number" placeholder="1" min="0" max="30"></section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="columnas segunda">
                <div class="tblHorarios">
                    <div class="fechas unicas con-borde">
                        <section class="dias">Lunes<input type="time" name="diasSemana" id="">-<input type="time" name="diasSemana" id=""></section>
                        <section class="dias">Martes<input type="time" name="diasSemana" id="">-<input type="time" name="diasSemana" id=""></section>
                        <section class="dias">Miércoles<input type="time" name="diasSemana" id="">-<input type="time" name="diasSemana" id=""></section>
                        <section class="dias">Jueves<input type="time" name="diasSemana" id="">-<input type="time" name="diasSemana" id=""></section>
                        <section class="dias">Viernes<input type="time" name="diasSemana" id="">-<input type="time" name="diasSemana" id=""></section>
                        <section class="dias">Sábado<input type="time" name="diasSemana" id="">-<input type="time" name="diasSemana" id=""></section>
                        <section class="dias">Domingo<input type="time" name="diasSemana" id="">-<input type="time" name="diasSemana" id=""></section>
                    </div>
                </div>
                <div class="tblHorarios agrupadas">
                    <div class="sb-columna con-borde">
                        <input type="submit" value="Crear">
                    </div>
                    <div class="sb-columna agrupadas con-borde">
                        <input type="submit" value="Cancelar">
                    </div>
                </div>
            </section>
        </div>
    </form>
    <script src="js/modificarAsesoria.js"></script>
</body>
</html>l
